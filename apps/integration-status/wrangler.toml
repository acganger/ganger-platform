name = "integration-status"
main = "worker.js"
compatibility_date = "2024-01-01"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "integration-status"
preview_bucket_name = "integration-status-preview"

[env.production]
name = "integration-status-production"
route = { pattern = "integrations.gangerdermatology.com/*", zone_id = "ba76d3d3f41251c49f0365421bd644a5" }

[[env.production.r2_buckets]]
binding = "ASSETS"
bucket_name = "integration-status-production"

[env.staging]
name = "integration-status-staging"

[[env.staging.r2_buckets]]
binding = "ASSETS"
bucket_name = "integration-status-staging"