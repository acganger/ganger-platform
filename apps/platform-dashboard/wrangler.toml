name = "platform-dashboard"
main = "worker.js"
compatibility_date = "2024-01-01"

[[r2_buckets]]
binding = "ASSETS"
bucket_name = "platform-dashboard"
preview_bucket_name = "platform-dashboard-preview"

[env.production]
name = "platform-dashboard-production"
route = { pattern = "platform.gangerdermatology.com/*", zone_id = "ba76d3d3f41251c49f0365421bd644a5" }

[[env.production.r2_buckets]]
binding = "ASSETS"
bucket_name = "platform-dashboard-production"

[env.staging]
name = "platform-dashboard-staging"

[[env.staging.r2_buckets]]
binding = "ASSETS"
bucket_name = "platform-dashboard-staging"