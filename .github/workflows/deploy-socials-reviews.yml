name: üöÄ Deploy Socials & Reviews

on:
  push:
    branches: [ main ]
    paths: [ 'apps/socials-reviews/**' ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  deploy-socials-reviews:
    name: Build and Deploy Socials & Reviews
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build socials-reviews
        run: |
          cd apps/socials-reviews
          pnpm run build:cloudflare
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Deploy Worker
        run: |
          cd apps/socials-reviews
          npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment Success
        run: |
          echo "‚úÖ Socials & Reviews deployed successfully to Workers!"
          echo "üåê Access via: https://socials.gangerdermatology.com"
          echo "üåê Worker URL: https://ganger-socials-reviews-prod.workers.dev"