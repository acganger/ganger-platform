name: üöÄ Deploy EOS L10

on:
  push:
    branches: [ main ]
    paths: [ 'apps/eos-l10/**' ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  deploy-eos-l10:
    name: Build and Deploy EOS L10
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Deploy EOS L10 (Build + R2 Upload + Worker)
        run: |
          cd apps/eos-l10
          chmod +x deploy.sh
          ./deploy.sh production
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GITHUB_REF: refs/heads/main

      - name: Deployment Success
        run: |
          echo "‚úÖ EOS L10 deployed successfully to Workers!"
          echo "üåê Access via: https://staff.gangerdermatology.com/l10"
          echo "üåê Worker URL: https://ganger-eos-l10-prod.workers.dev"