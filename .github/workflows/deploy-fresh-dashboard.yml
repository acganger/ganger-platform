name: üöÄ Deploy Fresh Dashboard (Worker Only)

on:
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy-fresh-dashboard:
    name: Fresh Dashboard - No Static HTML
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Install dependencies
        run: |
          cd apps/platform-dashboard
          npm install

      - name: Build Next.js for Cloudflare
        run: |
          cd apps/platform-dashboard
          npm run build
          npx @cloudflare/next-on-pages

      - name: Deploy to Cloudflare Workers
        run: |
          cd apps/platform-dashboard
          wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Success
        run: |
          echo "‚úÖ Fresh dashboard deployed as Worker only!"
          echo "üåê URL: https://staff.gangerdermatology.com/dashboard"
          echo "üß™ API: https://staff.gangerdermatology.com/dashboard/api/health"